<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Hand Particles</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            touch-action: none; /* Prevents scrolling on mobile */
        }
        #info { 
            position: absolute; 
            top: 20px; 
            width: 100%; 
            text-align: center; 
            pointer-events: none; 
            z-index: 10;
            text-shadow: 0px 0px 5px #000;
            padding: 0 10px;
            box-sizing: border-box;
        }
        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #aaa;
            pointer-events: none;
        }
        video { 
            display: none; /* Hide the raw camera feed */
            transform: scaleX(-1); /* Mirror for natural feel */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="info">
        <h3>âœ¨ Magic Particles</h3>
        <p style="font-size: 0.9rem; opacity: 0.8;">
            Prop phone up & use hand gestures<br>
            OR drag finger to rotate.
        </p>
    </div>
    <div id="loading">Starting Camera & AI...</div>
    <video id="input_video" playsinline webkit-playsinline></video>

<script>
    // --- MOBILE CONFIGURATION ---
    const PARTICLE_COUNT = 5000; // Lower count for mobile GPU
    const SHAPE_CYCLE_DURATION = 5000; 
    
    // --- THREE.JS SETUP ---
    const scene = new THREE.Scene();
    // Adjust camera Z based on screen width (mobile needs camera further back)
    const isMobile = window.innerWidth < 768;
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = isMobile ? 40 : 30;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Cap pixel ratio for performance
    document.body.appendChild(renderer.domElement);

    // --- PARTICLE SYSTEM ---
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(PARTICLE_COUNT * 3);
    const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
    const colors = new Float32Array(PARTICLE_COUNT * 3);

    for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
        positions[i] = (Math.random() - 0.5) * 50;
        targetPositions[i] = positions[i];
        colors[i] = 1.0; 
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    const material = new THREE.PointsMaterial({
        size: isMobile ? 0.4 : 0.2, // Bigger dots on small screens
        vertexColors: true,
        blending: THREE.AdditiveBlending,
        depthTest: false,
        transparent: true
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    // --- MATH SHAPES ---
    function getSpherePoint(i, radius = 10) {
        const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
        const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
        return {
            x: radius * Math.cos(theta) * Math.sin(phi),
            y: radius * Math.sin(theta) * Math.sin(phi),
            z: radius * Math.cos(phi)
        };
    }

    function getHeartPoint(i) {
        const t = (i / PARTICLE_COUNT) * Math.PI * 2; 
        const spread = 0.5 + Math.random() * 0.5;
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        const z = (Math.random() - 0.5) * 5; 
        return { x: x * 0.5 * spread, y: y * 0.5 * spread, z: z };
    }

    function getSaturnPoint(i) {
        if (i < PARTICLE_COUNT * 0.7) {
            return getSpherePoint(i, 6);
        } else {
            const angle = (i / (PARTICLE_COUNT * 0.3)) * Math.PI * 20; 
            const radius = 10 + Math.random() * 5;
            return {
                x: Math.cos(angle) * radius,
                y: (Math.random() - 0.5) * 0.5,
                z: Math.sin(angle) * radius
            };
        }
    }

    function getFlowerPoint(i) {
        const k = 4; 
        const theta = (i / PARTICLE_COUNT) * Math.PI * 12;
        const radius = 12 * Math.cos(k * theta);
        return {
            x: radius * Math.cos(theta),
            y: radius * Math.sin(theta),
            z: (Math.random() - 0.5) * 4
        };
    }

    const shapes = ['sphere', 'heart', 'saturn', 'flower'];
    let currentShapeIndex = 0;

    function morphToNextShape() {
        currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
        const type = shapes[currentShapeIndex];
        
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            let p;
            if (type === 'sphere') p = getSpherePoint(i, 12);
            else if (type === 'heart') p = getHeartPoint(i);
            else if (type === 'saturn') p = getSaturnPoint(i);
            else if (type === 'flower') p = getFlowerPoint(i);
            
            targetPositions[i * 3] = p.x;
            targetPositions[i * 3 + 1] = p.y;
            targetPositions[i * 3 + 2] = p.z;
        }
    }

    setInterval(morphToNextShape, SHAPE_CYCLE_DURATION);
    morphToNextShape();

    // --- INTERACTION STATE ---
    let handX = 0, handY = 0;
    let isHandPresent = false;
    let handPinch = 0;
    
    // Touch Fallback Variables
    let isTouching = false;
    let touchStartX = 0;
    let touchRotation = 0;

    // --- HAND TRACKING SETUP ---
    const videoElement = document.getElementById('input_video');
    const loadingEl = document.getElementById('loading');
    
    const hands = new Hands({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }});

    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 0, // 0 = LITE (Critical for Mobile Performance)
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    hands.onResults((results) => {
        loadingEl.style.display = 'none'; // Hide loading once we get results
        
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            isHandPresent = true;
            const landmarks = results.multiHandLandmarks[0];
            
            // Invert X because selfie camera is mirrored
            const x = 1 - landmarks[9].x; 
            const y = landmarks[9].y;
            
            handX = (x - 0.5) * 40; 
            handY = (0.5 - y) * 20;

            const thumb = landmarks[4];
            const index = landmarks[8];
            const dist = Math.sqrt(Math.pow(thumb.x - index.x, 2) + Math.pow(thumb.y - index.y, 2));
            handPinch = 1 - Math.min(Math.max((dist - 0.02) / 0.15, 0), 1);
        } else {
            isHandPresent = false;
        }
    });

    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => { await hands.send({image: videoElement}); },
        width: 640, // Reduced resolution for speed
        height: 480
    });
    cameraUtils.start();

    // --- TOUCH EVENTS (Fallback) ---
    window.addEventListener('touchstart', (e) => {
        isTouching = true;
        touchStartX = e.touches[0].clientX;
    });

    window.addEventListener('touchmove', (e) => {
        if (isTouching) {
            const deltaX = e.touches[0].clientX - touchStartX;
            touchRotation += deltaX * 0.005;
            touchStartX = e.touches[0].clientX;
        }
    });

    window.addEventListener('touchend', () => {
        isTouching = false;
    });

    // --- ANIMATION LOOP ---
    function animate() {
        requestAnimationFrame(animate);

        const posAttr = geometry.attributes.position;
        const colAttr = geometry.attributes.color;
        const lerpSpeed = 0.05;

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const ix = i * 3, iy = i * 3 + 1, iz = i * 3 + 2;

            let targetX = targetPositions[ix];
            let targetY = targetPositions[iy];
            let targetZ = targetPositions[iz];

            // INTERACTION LOGIC
            if (isHandPresent) {
                // Hand detected: Use AI
                const explosionFactor = (1 - handPinch) * 3.0;
                targetX += (Math.random() - 0.5) * explosionFactor;
                targetY += (Math.random() - 0.5) * explosionFactor;
                targetZ += (Math.random() - 0.5) * explosionFactor;

                // Rotation from hand position
                particles.rotation.y += (handX * 0.002);
                
                // Color mapping
                colAttr.array[ix] = (targetX + 15) / 30 + (handY/20);
                colAttr.array[iy] = (targetY + 15) / 30;
                colAttr.array[iz] = 0.5 + handPinch;
            } else {
                // No hand: Use Touch or Idle Spin
                particles.rotation.y += 0.002; // Idle spin
                if (Math.abs(touchRotation) > 0.001) {
                    particles.rotation.y += touchRotation;
                    touchRotation *= 0.95; // Dampening (slow down)
                }

                colAttr.array[ix] = (targetX + 15) / 30;
                colAttr.array[iy] = (targetY + 15) / 30;
                colAttr.array[iz] = 0.8;
            }

            // Update Positions
            posAttr.array[ix] += (targetX - posAttr.array[ix]) * lerpSpeed;
            posAttr.array[iy] += (targetY - posAttr.array[iy]) * lerpSpeed;
            posAttr.array[iz] += (targetZ - posAttr.array[iz]) * lerpSpeed;
        }

        posAttr.needsUpdate = true;
        colAttr.needsUpdate = true;
        renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
